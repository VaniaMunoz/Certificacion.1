<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar amistad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
    <body class="d-flex justify-content-center align-items-center">
        <div>
            <h1>Agregar Amistad</h1>
            <form action="/friendships/create" method="POST">
                <div class="form-group">
                    <label for="user_id">Usuario:</label>
                    <select name="user_id" class="form-control" required>
                        {% for user in all_users %}
                            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="friend_id">Amigo:</label>
                    <select name="friend_id" class="form-control" required>
                        {% for user in all_users %}
                            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Agregar Amistad</button>
            </form>
            <br>
            <a href="/friendships" class="mt-3 d-block">Ir a la p√°gina de amistades</a>
        </div>
</body>
</html>
